plugins {
    id 'java-library'
    id('io.qameta.allure') version '2.12.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.5.1",
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "io.rest-assured:rest-assured:5.5.0")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
