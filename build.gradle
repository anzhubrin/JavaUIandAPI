plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.16.0",
            "org.slf4j:slf4j-simple:1.7.29",  // удаление лишних логов в консоли
            "org.junit.jupiter:junit-jupiter:5.9.3") //библиотека JUnit 5
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
